# analytics
googleAnalytics = "UA-129126578-2"

baseURL = "/weblogic-deploy-tooling/"
languageCode = "en-us"
title = "WebLogic Deploy Tooling"

# Change the default theme to be use when building the site with Hugo
theme = "hugo-theme-relearn-8.3.0"

publishDir = "docs"

# For search functionality
[outputs]
  home = [ "HTML", "RSS", "JSON"]

[params]
  hideAuthorDate = true
  # disable the copy to clipboard links
  disableInlineCopyToClipBoard = true
  themeVariant = "learn"

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.extras]
        [markup.goldmark.extensions.extras.superscript]
          enable = true
    [markup.goldmark.renderer]
      # Allow the <sup> tags omitted by the superscript extension.
      unsafe = true
