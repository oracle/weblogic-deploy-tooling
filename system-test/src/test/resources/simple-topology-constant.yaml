domainInfo:
    AdminUserName: weblogic
    AdminPassword: welcome1
    ServerStartMode: prod
topology:
    Name: domain1
    AdminServerName: 'admin-server'
    ProductionModeEnabled: true
    Cluster:
        'cluster1':
            ClientCertProxyEnabled: true
            FrontendHost: localhost
            DynamicServers:
                ServerTemplate: template1
                CalculatedListenPorts: true
                ServerNamePrefix: 'managed-server-'
                DynamicClusterSize: 2
                MaxDynamicClusterSize: 2
    Server:
        'admin-server':
            ListenPort: 7001
            NetworkAccessPoint:
                T3Channel:
                    ListenAddress: None
                    ListenPort: 30012
                    PublicAddress: kubernetes
                    PublicPort: 30012
    ServerTemplate:
        template1:
            ListenPort: 8001
appDeployments:
    Application:
        # Quote needed because of hyphen in string
        'simple-app':
            SourcePath: 'wlsdeploy/applications/simple-app.war'
            Target: 'cluster1'
            ModuleType: war
            StagingMode: nostage
            PlanStagingMode: nostage
