apiVersion: weblogic.oracle/v8
kind: Domain
metadata:
    name: demodomain
spec:
    domainHome: --FIX ME--

    # a list of objects
    clusters:
        - name: cluster1
        - name: cluster2

    configuration:
        # a simple list
        secrets:
            - secret-one
            - secret-two

    serverPod:
        # a list of objects
        env:
            - name: JAVA_OPTIONS
              value: "-Dweblogic.StdoutDebugEnabled=false"
            - name: USER_MEM_ARGS
              value: '-Djava.security.egd=file:/dev/./urandom -Xms64m -Xmx256m '
---
apiVersion: weblogic.oracle/v1
kind: Cluster
metadata:
    name: demodomain-my-cluster
spec:
    clusterName: cluster1
---
apiVersion: weblogic.oracle/v1
kind: Cluster
metadata:
    name: demodomain-my-cluster
spec:
    clusterName: cluster2
---
apiVersion: weblogic.oracle/v1
kind: Cluster
metadata:
    name: demodomain-my-cluster
spec:
    clusterName: cluster3
