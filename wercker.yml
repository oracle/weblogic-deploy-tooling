box:
    id: phx.ocir.io/weblogick8s/markxnelson-weblogic
    tag: 12.2.1.3
    username: $OCIR_USER
    password: $OCIR_PASS

build:
    box:
        id: phx.ocir.io/weblogick8s/database/enterprise
        tag: 12.2.0.1-slim
        username: $OCIR_USER
        password: $OCIR_PASS

    steps:
      - script:
        name: Install pre-reqs
        code: |
          yum makecache fast
          yum -y install tar gzip procps
      - wercker/maven:
        maven_opts: -Dunit-test-wlst-dir=/u01/oracle/oracle_common/common/bin -Dsonar.login=${SONAR_LOGIN} -Dsonar.password=${SONAR_PASSWORD} -Dsonar.host.url=${SONAR_HOST}
        goals: clean install
        cache_repo: true
        version: 3.5.2
